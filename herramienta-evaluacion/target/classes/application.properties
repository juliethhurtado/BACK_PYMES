# Puerto donde corre tu aplicacion
server.port=8080

# Configuracion de conexion a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/herramienta_pymes?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuracion  de codificacion para caracteres especiales
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
